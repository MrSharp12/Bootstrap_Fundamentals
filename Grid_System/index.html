<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        #deviceSize { margin-bottom: 30px; }
        .bluebox { 
            background-color: blue;
            height: 200px;
        }
        .greenbox { 
            background-color: green;
            height: 200px;
        }
    </style>
    <title>Grid System</title>
</head>
<body>
    <div class="container-fluid">
    <div id="deviceSize">Device size: </div>
    <div class="bluebox col-md-8 col-sm-6 col-xs-3 col-lg-4">col-md-8 col-sm-6 col-xs-3 col-lg-4</div>
    <div class="greenbox col-md-4 col-sm-6 col-xs-9 col-lg-8">col-md-4 col-sm-6 col-xs-9 col-lg-8</div>
    </div>  













<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script>
        $(function(){
        $( window ).resize(function() {
        var windowWidth = $(window).width();
        if(windowWidth<768){
        $('#deviceSize').text('Device Size: ' +
       windowWidth + 'px - Extra small devices (Phones)');
       
        }
        else if(windowWidth<992){
        $('#deviceSize').text('Device Size: ' +
       windowWidth + 'px - Small devices (Tablets)');
       
        }
        else if(windowWidth<1200){
        $('#deviceSize').text('Device Size: ' +
       windowWidth + 'px - Medium devices (Desktops)');
       
        }
        else{
        $('#deviceSize').text('Device Size: ' +
        windowWidth + 'px - Large devices (Desktops)');

 }
 }
 );

 }
 );
 </script>
</body>
</html>
